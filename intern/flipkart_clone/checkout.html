<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Flipkart Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="checkout-form">
            <h2>Billing Information</h2>
            <form onsubmit="completePurchase(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                
                <button type="submit">Complete Purchase</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Flipkart Clone. All rights reserved.</p>
    </footer>
    <script>
        // Function to handle the completion of the purchase
        function completePurchase(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment').value;

            // Logic to process the purchase
            console.log("Purchase completed:", { name, address, paymentMethod, cart });
            alert("Thank you for your purchase!");
            cart = []; // Clear the cart after purchase
            updateCartSummary(); // Update cart summary
        }
    </script>
</body>
</html>
